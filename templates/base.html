<!-- templates/base.html -->

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Брокер</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css" />
</head>

<body>
    <nav class="navbar is-transparent">
    <div class="navbar-brand">
        <a class="navbar-item" href="https://bulma.io">
            <img src="https://bulma.io/images/bulma-logo.png" alt="Bulma: a modern CSS framework based on Flexbox" width="112" height="28">
        </a>
        <div class="navbar-burger" data-target="navbarExampleTransparentExample">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>

    <div id="navbarExampleTransparentExample" class="navbar-menu">
        <div class="navbar-start">

            <a class="navbar-item" href="{{ url_for('main.index') }}">
                Главная
            </a>
            {% if current_user.is_authenticated %}
            <a class="navbar-item" href="{{ url_for('main.shares') }}">
                Акции
            </a>

            <a class="navbar-item" href="{{ url_for('main.profile') }}">
                Профиль
            </a>
            {% endif %}
        </div>
        <div class="navbar-end">
        <div class="navbar-item">
            <div class="field is-grouped">
                {% if not current_user.is_authenticated %}
                <p class="control">
                    <a class="bd-tw-button button" href="{{ url_for('auth.login') }}">
                        <span>Войти</span>
                    </a>
                </p>
                <p class="control">
                    <a class="button is-primary" href="{{ url_for('auth.signup') }}">
                        <span>Регистрация</span>
                    </a>
                </p>
                {% endif %}
                {% if current_user.is_authenticated %}
                <p>
                    <a>
                        {{ name }} {{ surname }}
                    </a>
                </p>
                <p class="control">
                    <a class="button is-primary" href="{{ url_for('auth.logout') }}">
                        <span>Выйти</span>
                    </a>
                </p>
                {% endif %}
            </div>
        </div>
      </div>
    </div>
  </nav>

    <div class="hero-body">
        <div class="container has-text-centered">
            {% block content %}
            {% endblock %}
        </div>
    </div>

</body>

</html>
